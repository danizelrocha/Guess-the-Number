<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivinhe o Número</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2> Adivinhe o Número <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">SEU PALPITE:</h3>
          <input type="" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>N° de Tentativas:</p>
            <span id="tentativa"></span>
          </div>
          <div class="info">
            <p>Palpipe:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton">NOVO JOGO</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
